<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            margin: 0; 
            padding: 20px; 
        }
        .container {
            background: white; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h1 { color: #333; margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; /* Fixes padding issues */
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #0078D4; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
        }
        button:hover { background-color: #005a9e; }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #fafafa;
            border: 1px solid #eee;
        }
        img { max-width: 100%; border-radius: 8px; margin-top: 15px; }
    </style>
<!DOCTYPE html>
<html>
<head>
    <title>Heart Health AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Heart Health AI</h1>

    <form action="/predict" method="post">
        <input name="age" placeholder="Age" required>
        <select name="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <input name="cp" placeholder="Chest Pain Type (0-3)" required>
        <input name="trestbps" placeholder="Resting BP" required>
        <input name="chol" placeholder="Cholesterol" required>
        <input name="fbs" placeholder="Fasting Blood Sugar (1/0)" required>
        <input name="restecg" placeholder="Rest ECG (0-2)" required>
        <input name="thalach" placeholder="Max Heart Rate" required>
        <input name="exang" placeholder="Exercise Angina (1/0)" required>
        <input name="oldpeak" placeholder="ST Depression" required>
        <input name="slope" placeholder="Slope (0-2)" required>
        <input name="ca" placeholder="Major Vessels (0-3)" required>
        <input name="thal" placeholder="Thal (0-3)" required>

        <button type="submit">Analyze Risk</button>
    </form>

    {% if prediction_text %}
    <h2 style="color: {{ text_color }}">{{ prediction_text }}</h2>
    {% if graph_url %}
        <img src="data:image/png;base64,{{ graph_url }}">
    {% endif %}
    {% endif %}
</div>

</body>
</html>
